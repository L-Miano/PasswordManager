<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="StyleSheetPassMan.css" />
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>

        <div class="password-form">
            <!-- Website Input -->
            <label for="website">Website</label>
            <input type="text" id="website" placeholder="Website Name" required />

            <!-- Username Input -->
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your Username" required />

            <!-- Password Input with Generate Button -->
            <label for="password">Password</label>
            <div class="password-input-group">
                <input type="password" id="password" placeholder="Your Password" required />
                <button type="button" id="generatePassword">Generate</button>
            </div>

            <!-- Save Button -->
            <button id="saveButton">Save Password</button>
        </div>

        <h2>Saved Passwords</h2>
        <table id="passwordList">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="ScriptPassMan.js"></script>
</body>
</html>
